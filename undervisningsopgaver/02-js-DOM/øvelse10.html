<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A</title>
    <style>
        #box,
        #bax {
            width: 200px;
            height: 200px;
            background-color: wheat;
            padding: 20px;
            margin: 10px;
        }

        button {
            font-size: 2rem;
            margin: 10px;
        }
    </style>

</head>

<body>
    <button id="klik">
        klik
    </button>
    <button id="slet">
        slet
    </button>
    <button id="html">
        html
    </button>
    <button id="flyt">
        flyt
    </button>
    <div id="box"></div>
    <div id="bax"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let klik = document.querySelector("#klik");
        let box = document.querySelector("#box");
        let slet = document.querySelector("#slet")
        let html = document.querySelector("#html")
        let bax = document.querySelector("#bax")
        let flyt = document.querySelector("#flyt")


        function start() {
            klik.addEventListener("click", hvisKlik);
            slet.addEventListener("click", sletKlik);
            html.addEventListener("click", () => {
                box.innerHTML = ("<h2>hej</h2><p>sker der</p>");
            });
            flyt.addEventListener("click", () => {
                bax.innerHTML = box.innerHTML;



            })


            function hvisKlik() {
                box.innerHTML = ("<h1>klik</h1>");
            }

            function sletKlik() {
                box.innerHTML = ("");

            }
        }
    </script>
</body>

</html>
